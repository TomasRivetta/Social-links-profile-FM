<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Importacion de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="css/index.css">
</head>

<body>

  <div class="container-fluid container-principal">

    <div class="container container-tarjeta">

      <div class="container-information">

        <img class="imagen-de-perfil" src="assets/images/avatar-jessica.jpeg" alt="Avatar de Jessica Randall">

        <h4 class="text-name-lastname">Jessica Randall</h4>

        <p class="text-ubicacion">London, United Kingdom</p>
      </div>

      <div>
        <p class="descripcion">"Front-end developer and avid reader."</p>
      </div>

      <div class="d-flex flex-column gap-3 text-center">
        <a href="" class="links">GitHub</a>
        <a href="" class="links">Frontend Mentor</a>
        <a href="" class="links">LinkedIn</a>
        <a href="" class="links">Twitter</a>
        <a href="" class="links">Instagram</a>
      </div>

    </div>
  </div>

  <footer>
    <div class="attribution mt-3">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/tomasrivetta-fullstack/">Tomas Rivetta</a>.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
